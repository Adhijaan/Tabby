<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabby</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 16px;
        width: 320px;
        color: #333;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .logo {
        width: 32px;
        height: 32px;
        background-color: #ff9800;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        font-size: 18px;
      }

      h1 {
        margin: 0;
        font-size: 20px;
        color: #333;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 8px;
      }

      .toggle {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 24px;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #ff9800;
      }

      input:checked + .slider:before {
        transform: translateX(20px);
      }

      label {
        font-weight: 500;
      }

      input[type="text"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.3s;
        width: 80%;
      }

      input[type="text"]:focus {
        border-color: #ff9800;
        outline: none;
      }

      .api-key-container {
        position: relative;
      }

      .eye-icon {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #666;
      }

      button {
        background-color: #ff9800;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 4px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #e68a00;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .status {
        font-size: 12px;
        font-style: italic;
      }

      .status.success {
        color: #4caf50;
      }

      .status.error {
        color: #f44336;
      }

      .status.pending {
        color: #2196f3;
      }

      .status.neutral {
        color: #666;
      }

      .actions {
        display: flex;
        gap: 8px;
      }

      .actions button {
        flex: 1;
      }
    </style>
    <script defer src="options.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">T</div>
        <h1>Tabby</h1>
      </div>

      <div class="form-group">
        <div class="toggle-container">
          <label for="active">Enable Tabby</label>
          <label class="toggle">
            <input type="checkbox" id="active" checked />
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="api-key">Open Router API Key</label>
        <div class="api-key-container">
          <input type="text" id="api-key" placeholder="Enter your API key" />
          <span class="eye-icon" id="toggle-visibility">üëÅÔ∏è</span>
        </div>
      </div>

      <div class="actions">
        <button id="save-button">Save Settings</button>
      </div>
      <div id="status" class="status">
        <span id="api-status" class="status"></span>
      </div>
    </div>
  </body>
</html>
